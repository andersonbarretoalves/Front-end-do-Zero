<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form name="signup" autocomplete="on" target="_blank" method="post" action="https://meusite.com.br/signup">
        
        <fieldset >
            <legend>Dados Pessoais</legend>
            <div class="row">
                <label>Nome: </label> <input type="text" name="name"><br>
                <label>E-mail: </label> <input type="email" /><br>
                <label>Senha: </label> <input type="password" name="password"><br>
                <label>Idade: </label> <input type="number" name="age" min="0"><br>
            </div>
            
            <div class="row">
                <label>Nascimento: </label> <input type="date"><br>
                <label>Sexo:</label>
                <select name="role">
                    <option value="">selecionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>                 
                </select><br>
                <label>Anexar</label> <input type="file"><br>
                <label>Mensagem</label><br>
                <textarea rows="10" cols="50" name="messege"></textarea>
            </div>
        </fieldset><br>

        <div class="row">     
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button><br>
        </div>
    </form>

    <ul>
        <li>
            <a href="index.html">Voltar</a>
        </li>
    </ul>
</body>
</html>
